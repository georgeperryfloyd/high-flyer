<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fentanyl Floyd</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: lightblue;
    }
    #gameCanvas {
      background: #f0f0f0;
      border: none;
      max-width: 500px;
      width: 100%;
      height: auto;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 8px 8px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      color: black;
      padding: 20px;
      text-align: center;
    }
    #replayButton{
        background-color: limegreen;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px 12px 24px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0px 20px transparent;
        transition: box-shadow .25s ease-in-out;
    }
    #replayButton:hover{
        box-shadow: 0 0px 30px limegreen;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <h2>Busted!</h2>
        <p id="gameOverMessage"></p>
        <button id="replayButton" onclick="restartGame()">Play again</button>
    </div>
  </div>
  <audio id="bgm" src="bgm.wav" loop></audio>
  <audio id="bonusSound" src="bonus.wav"></audio>
  <script src="game.js"></script>
</body>
</html>
